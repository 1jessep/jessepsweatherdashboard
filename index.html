<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel='stylesheet' type='text/css' href='style.css'>
    <title>Jessep's Weather Dashboard</title>
</head>

<body>

   
    <section  class="bg-dark">
        <header>Weather Dashboard</header>
    </section>

    
    <div class=' main-container container-fluid'>  <!--main container where the search bar is located-->
        <div class='row'>
            <section id="search" class="col-md-3">
                    <div class="card-body">
                        <h4>Search:</h4>
                            <form class="form-inline">
                                <input type="search" placeholder="Enter a city" class="form-control mr-sm-2 input" />
                                <button class="btn btn-primary my-2 my-sm-0 search search-button" type="submit">
                                    <i class="fas fa-search-location"></i>
                                </button>
                            </form>
                    </div>
            </section>
         
          
                <section class="col-md-8 container-left-columns">  <!--container that displays current weather data-->
                    <div class="row">
                        <div class="card today-card">
                            <div class="card-body">
                                <p class="city"></p>
                                <p class="todays-date"></p>
                                <p class="weather-icon"></p>
                                <p class="temp"></p>
                                <p class="humidity"></p>
                                <p class="wind"></p>
                                
                            </div>
                        </div>
                    </div>
    
              
                    
                    
                        <div>
                            <h5>5-Day Weather Forecast:</h5>
                        </div>
                  
                       
                        
    
                    
                    <section class="row guts">           <!--begin future forcast containers days 1 through 5-->
                            <div class="col">
                                <div class="card future forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-one-date"></p>
                                        <p class="day-one-icon"></p>
                                        <p class="day-one-temp"></p>
                                        <p class="day-one-humidity"></p>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col">
                                <div class="card future forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-two-date"></p>
                                        <p class="day-two-icon"></p>
                                        <p class="day-two-temp"></p>
                                        <p class="day-two-humidity"></p>
                                    </div>
                                </div>
                            </div>

                        
                            <div class="col">
                                <div class="card future forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-three-date"></p>
                                        <p class="day-three-icon"></p>
                                        <p class="day-three-temp"></p>
                                        <p class="day-three-humidity"></p>
                                    </div>
                                </div>
                            </div>

                        
                            <div class="col">
                                <div class="card future forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-four-date"></p>
                                        <p class="day-four-icon"></p>
                                        <p class="day-four-temp"></p>
                                        <p class="day-four-humidity"></p>
                                    </div>
                                </div>
                            </div>
                            
                        
                            <div class="col">
                                <div class="card future forecast">
                                    <div class="card-body bg-primary">
                                        <p class="day-five-date"></p>
                                        <p class="day-five-icon"></p>
                                        <p class="day-five-temp"></p>
                                        <p class="day-five-humidity"></p>
                                    </div>
                                </div>
                            </div>
                    </section>   
                </section>    
    </div>

</body>
<script src='script.js'></script>
</html>
